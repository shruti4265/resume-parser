<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Parser</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>Resume Parser</header>
  <main>
    <input type="file" id="fileInput" multiple accept=".pdf,.docx,.txt" />
    
    <div class="filter-container">
      <div class="filter-item">
        <label for="skillsInput">Filter by Skills (comma-separated):</label>
        <input type="text" id="skillsInput" placeholder="e.g., python, sql, aws">
      </div>
      <div class="filter-item">
        <label for="experienceInput">Minimum Experience (years):</label>
        <input type="number" id="experienceInput" placeholder="e.g., 3" min="0">
      </div>
    </div>

    <div class="options-container">
      <input type="checkbox" id="generateChartCheckbox" checked>
      <label for="generateChartCheckbox">Generate Skill Chart</label>
    </div>

    <button id="uploadButton" disabled>Parse Resumes</button>
    <div id="loading" style="display:none;">Processing files, please wait...</div>
    
    <pre id="output"></pre>
    
    <div class="download-links" style="display:none;">
      <a id="csvDownload" href="/download/csv" download="resume_results.csv" target="_blank">Download CSV</a>
    </div>
    
    <div id="tableContainer"></div>

    <div class="chart-container" style="display:none;">
      <h2>Skills Frequency</h2>
      <canvas id="skillsChart"></canvas>
    </div>

  </main>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
